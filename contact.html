<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EABD Contact</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="news.html">News</a>
                    <a href="livestream.html">Live</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>

            <span style="font-size:70px;cursor:pointer" onclick="openNav()">&#9776;</span>

            <div class="container" id="headerDisplay">
                <h1 class="display-1">Eva and The Big Deals</h1>
                <h3 class="display-3">Contact</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="contactForm">
            <form action="https://formspree.io/xnqzabad" method="POST">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" placeholder="Your name here" name="sender">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" placeholder="name@company.com" name="_replyto">
                </div>
                <div class="form-group">
                    <label for="commentArea">Comment</label>
                    <textarea name="message" class="form-control" rows="5"
                        placeholder="Dear EABD, you guys are so amazing..."></textarea>
                </div>
                <input type="submit" value="Send" id="submit">
            </form>
        </div>
        <div id="mySocial" class="icon-bar">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
            <a href="#" class="soundcloud"><i class="fa fa-soundcloud"></i></a>
        </div>
    </main>

    <footer>
        <div class="container-fluid" id="footer">
            <p>&copy; 2020 <a href="https:\\www.creedprod.com">Sea Reed Productions</a></p>
        </div>
    </footer>

    <!--Nav JS-->
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>

    

</body>

</html>
